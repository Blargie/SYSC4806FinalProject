<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRAB5W4H3uwD3D9dfdF8iPEF4pKE4jQ8K6Vbc03Q3p0w8B1uE12uXsl4X" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">List of Tests</h1>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th scope="col">Test ID</th>
      <th scope="col">Test Text</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of 'tests' passed from the controller -->
    <tr th:each="test : ${tests}">
      <td th:text="${test.testId}"></td>
      <td th:text="${test.testText}"></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0o6l66VoF5uE7oP7xokzW95u88Gp6fklL7rQQB2gG9Rhr0J4" crossorigin="anonymous"></script>
</body>
</html>
