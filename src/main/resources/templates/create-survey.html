<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create New Survey</h2>
    <form id="surveyForm" class="needs-validation" novalidate>
        <!-- Survey Basic Settings -->
        <div class="card mb-4 p-3">
            <h4>Survey Settings</h4>
            <div class="mb-3">
                <label for="surveyName" class="form-label">Survey Name</label>
                <input type="text" class="form-control" id="surveyName" required>
            </div>

            <div class="mb-3">
                <label for="surveyDescription" class="form-label">Survey Description</label>
                <textarea class="form-control" id="surveyDescription" rows="3"></textarea>
            </div>
        </div>

        <!-- Questions Container -->
        <div id="questionsContainer">
            <!-- New questions will be appended here -->
        </div>

        <button type="button" class="btn btn-secondary" onclick="addQuestion()">Add Question</button>
        <button type="submit" class="btn btn-primary">Create Survey</button>
    </form>
</div>

<template id="questionTemplate">
    <div class="question-block card mb-3 p-3">
        <div class="d-flex justify-content-between mb-3">
            <div class="flex-grow-1 me-3">
                <label class="form-label">Question Text</label>
                <input type="text" class="form-control question-text" required>
            </div>
            <div class="form-check mt-4">
                <input class="form-check-input question-required" type="checkbox" checked>
                <label class="form-check-label">Required</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Question Type</label>
            <select class="form-select question-type" onchange="handleQuestionTypeChange(this)" required>
                <option value="TEXT">Text Question</option>
                <option value="MULTIPLE_CHOICE">Multiple Choice</option>
                <option value="NUMERIC_RANGE">Numeric Range</option>
                <option value="SLIDER">Slider</option> <!-- Slider question option added -->
            </select>
        </div>

        <!-- Slider Question Options -->
        <div class="slider-question-options question-options" style="display: none;">
            <div class="row">
                <div class="col">
                    <label class="form-label">Lower Bound</label>
                    <input type="number" class="form-control lower-bound" value="0">
                </div>
                <div class="col">
                    <label class="form-label">Upper Bound</label>
                    <input type="number" class="form-control upper-bound" value="10">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label class="form-label">Step Size</label>
                    <input type="number" class="form-control step-size" value="1">
                </div>
                <div class="col">
                    <label class="form-label">Default Value</label>
                    <input type="number" class="form-control default-value" value="5">
                </div>
            </div>
        </div>
    </div>
</template>

<script>
    // Function to handle adding a new question
    function addQuestion() {
        const questionTemplate = document.getElementById('questionTemplate');
        const questionContainer = document.getElementById('questionsContainer');
        const newQuestion = document.importNode(questionTemplate.content, true);

        questionContainer.appendChild(newQuestion);
    }

    // Function to handle question type change (showing slider options, etc.)
    function handleQuestionTypeChange(select) {
        const questionBlock = select.closest('.question-block');
        const allOptions = questionBlock.querySelectorAll('.question-options');
        allOptions.forEach(opt => opt.style.display = 'none');

        switch (select.value) {
            case 'TEXT':
                questionBlock.querySelector('.text-question-options').style.display = 'block';
                break;
            case 'MULTIPLE_CHOICE':
                questionBlock.querySelector('.multiple-choice-options').style.display = 'block';
                break;
            case 'NUMERIC_RANGE':
                questionBlock.querySelector('.numeric-range-options').style.display = 'block';
                break;
            case 'SLIDER':  // Show slider options for slider type
                questionBlock.querySelector('.slider-question-options').style.display = 'block';
                break;
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
