<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create New Survey</h2>
    <form id="surveyForm" class="needs-validation" novalidate>
        <!-- Survey Basic Settings -->
        <div class="card mb-4 p-3">
            <h4>Survey Settings</h4>
            <div class="mb-3">
                <label for="surveyName" class="form-label">Survey Name</label>
                <input type="text" class="form-control" id="surveyName" required>
            </div>

            <div class="mb-3">
                <label for="surveyDescription" class="form-label">Survey Description</label>
                <textarea class="form-control" id="surveyDescription" rows="3"></textarea>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="expirationDate" class="form-label">Expiration Date</label>
                    <input type="datetime-local" class="form-control" id="expirationDate">
                </div>
                <div class="col">
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" id="anonymousResponses">
                        <label class="form-check-label" for="anonymousResponses">
                            Allow Anonymous Responses
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="questionsContainer">
            <!-- Questions will be added here -->
        </div>

        <!-- Buttons -->
        <div class="d-grid gap-2 mb-3">
            <button type="button" class="btn btn-secondary" onclick="addQuestion()">Add Question</button>
            <button type="submit" class="btn btn-primary">Create Survey</button>
        </div>
    </form>

    <!-- Return Home Button -->
    <div class="text-end mt-3">
        <button type="button" class="btn btn-primary" onclick="window.location.href='/survey/home'">Return Home</button>
    </div>
</div>


<!-- Question Template -->
<template id="questionTemplate">
    <div class="question-block card mb-3 p-3">
        
        <div class="d-flex justify-content-between mb-3">
            <div class="flex-grow-1 me-3">
            <label class="form-label">Question Text</label>
            <input type="text" class="form-control question-text" required>
            </div>
            <div class="form-check mt-4">
                <input class="form-check-input question-required" type="checkbox" checked>
                <label class="form-check-label">Required</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Question Type</label>
            <select class="form-select question-type" onchange="handleQuestionTypeChange(this)" required>
                <option value="TEXT">Text Question</option>
                <option value="MULTIPLE_CHOICE">Multiple Choice</option>
                <option value="NUMERIC_RANGE">Numeric Range</option>
            </select>
        </div>

        <!-- Text Question Options -->
        <div class="text-question-options question-options">
            <label class="form-label">Character Limit</label>
            <input type="number" class="form-control char-limit" min="1" max="1000" value="255">
        </div>

        <!-- Multiple Choice Options -->
        <div class="multiple-choice-options question-options" style="display: none;">
            <div class="mb-3">
                <label class="form-label">Number of Options</label>
                <input type="number" class="form-control num-answers" min="2" max="6" value="4" 
                       onchange="updateMultipleChoiceOptions(this)" required>
            </div>
            <div class="options-container">
                <!-- Options will be generated here -->
            </div>
        </div>

        <!-- Numeric Range Options -->
        <div class="numeric-range-options question-options" style="display: none;">
            <div class="row">
                <div class="col">
                    <label class="form-label">Lower Bound</label>
                    <input type="number" class="form-control lower-bound" value="1">
                </div>
                <div class="col">
                    <label class="form-label">Upper Bound</label>
                    <input type="number" class="form-control upper-bound" value="10">
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-danger mt-2" onclick="removeQuestion(this)">Remove Question</button>
    </div>
</template>

<script>
    let questionCount = 0;

    function addQuestion() {
        const template = document.getElementById('questionTemplate');
        const clone = template.content.cloneNode(true);
        const questionBlock = clone.querySelector('.question-block');
        questionBlock.id = `question-${questionCount}`;
        document.getElementById('questionsContainer').appendChild(clone);
        questionCount++;
    }

    function removeQuestion(button) {
        button.closest('.question-block').remove();
    }

    function updateMultipleChoiceOptions(input) {
        const numOptions = parseInt(input.value);
        const optionsContainer = input.closest('.multiple-choice-options')
                                    .querySelector('.options-container');
        let optionsHtml = '<div class="mb-3">';
        
        for(let i = 0; i < numOptions; i++) {
            const letter = String.fromCharCode(65 + i); // Convert 0 to A, 1 to B, etc.
            optionsHtml += `
                <div class="mb-2">
                    <label class="form-label">Option ${letter}</label>
                    <input type="text" class="form-control option-text" 
                        placeholder="Enter text for option ${letter}" required>
                </div>
            `;
        }
        
        optionsHtml += '</div>';
        optionsContainer.innerHTML = optionsHtml;
    }

    function handleQuestionTypeChange(select) {
        const questionBlock = select.closest('.question-block');
        const allOptions = questionBlock.querySelectorAll('.question-options');
        allOptions.forEach(opt => opt.style.display = 'none');

        switch(select.value) {
            case 'TEXT':
                questionBlock.querySelector('.text-question-options').style.display = 'block';
                break;
            case 'MULTIPLE_CHOICE':
                const multipleChoiceOptions = questionBlock.querySelector('.multiple-choice-options');
                multipleChoiceOptions.style.display = 'block';
                updateMultipleChoiceOptions(multipleChoiceOptions.querySelector('.num-answers'));
                break;
            case 'NUMERIC_RANGE':
                questionBlock.querySelector('.numeric-range-options').style.display = 'block';
                break;
        }
    }

    document.getElementById('surveyForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Getting the value from the input
        let expirationDateValue = document.getElementById('expirationDate').value;

        //Create Date
        let date = expirationDateValue ? new Date(expirationDateValue) : new Date();

        // Check if there's a value entered, and format it if so
        let formattedExpirationDate = date.toISOString().slice(0, 19);  // This gives yyyy-MM-ddTHH:mm:ss

        const survey = {
            surveyName: document.getElementById('surveyName').value,
            surveyDescription: document.getElementById('surveyDescription').value,
            expirationDate: formattedExpirationDate || null,
            isAnonymous: document.getElementById('anonymousResponses').checked,
            isOpen: true,
        };

        //Define surveyQuestions array
        const surveyQuestions = [];


        //Create Questions
        document.querySelectorAll('.question-block').forEach((block, index) => {
            const questionType = block.querySelector('.question-type').value;
            const questionText = block.querySelector('.question-text').value;
            const isRequired = block.querySelector('.question-required').checked;
            let surveyId = 0;

            let question = {
                type: questionType,
                questionText: questionText,
                surveyId: surveyId,
                required: isRequired
            };

            // Log the question type and text for debugging
            console.log(`Adding question: ${questionText} (Type: ${questionType})`);

            // Rest of the existing question processing code
            switch(questionType) {
                case 'TEXT':
                    question.charLimit = parseInt(block.querySelector('.char-limit').value);
                    break;
                case 'MULTIPLE_CHOICE':
                    const numAnswers = parseInt(block.querySelector('.num-answers').value);
                    const options = Array.from(block.querySelectorAll('.option-text'))
                        .map(input => input.value);
                    question = {
                        ...question,
                        numAnswers: numAnswers,
                        options: options
                    };
                    break;
                case 'NUMERIC_RANGE':
                    question.lowerBound = parseInt(block.querySelector('.lower-bound').value);
                    question.upperBound = parseInt(block.querySelector('.upper-bound').value);
                    break;
            }
            // Log the fully formed question object
            console.log('Final question object:', question);

            //Add to list of survey questions
            surveyQuestions.push(question);
        });

        // Form validation
        if (!validateSurveyForm(survey)) {
            return;
        }
            //Push surveyQuestions to survey object
            try {
                const response = await fetch('/survey/save-survey', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(survey)
                });

                if (response.ok) {
                    const savedSurvey = await response.json();
                    alert(savedSurvey.message);  // This will show "Survey created successfully"
                    let surveyId = savedSurvey.surveyId;
                    window.location.href = '/survey/view-survey';
                } else {
                    const errorData = await response.json();
                    console.error('Server error:', errorData);
                    alert(`Failed to create survey: ${errorData.message || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating survey');
            }


        //
        let questionId = 0;
        for(let i = 0; i < surveyQuestions.length; i++) {
            //Change the question details
            surveyQuestions[i].surveyId = surveyId;
            //POST the Question
            try {
                const response = await fetch('/survey/save-question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(surveyQuestions[i])
                });

                if (response.ok) {
                    const savedQuestion = await response.json();
                    alert(savedQuestion.message);  // This will show "Question created successfully"
                    questionId = savedQuestion.questionId;  //Get the questionId for the next step
                } else {
                    const errorData = await response.json();
                    console.error('Server error:', errorData);
                    alert(`Failed to create question: ${errorData.message || 'Unknown error'}`);

                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating question');
            }
            //POST the Question details
            //Check Type of Question
            switch(surveyQuestions[i].type) {
                case 'TEXT':
                    //Create the TextQuestion
                    let textQuestion = {
                        questionId: questionId,
                        charLimit: surveyQuestions[i].charLimit
                    };
                    //POST the TextQuestion
                    try {
                        const response = await fetch('/survey/save-tq', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(textQuestion)
                        });

                        if (response.ok) {
                            const savedTextQuestion = await response.json();
                            alert(savedTextQuestion.message);  // This will show "TextQuestion created successfully"
                        } else {
                            const errorData = await response.json();
                            console.error('Server error:', errorData);
                            alert(`Failed to create text question: ${errorData.message || 'Unknown error'}`);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Error creating text question');
                    }
                    break
                case 'MULTIPLE_CHOICE':
                    //Variable
                    let mcqId = 0;
                    //Create the MultipleChoiceQuestion
                    let multipleChoiceQuestion = {
                        questionId: questionId,
                        numAnswers: surveyQuestions[i].numAnswers
                    };
                    //POST the MultipleChoiceQuestion
                    try {
                        const response = await fetch('/survey/save-mcq', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(multipleChoiceQuestion)
                        });

                        if (response.ok) {
                            const savedMultipleChoiceQuestion = await response.json();
                            alert(savedMultipleChoiceQuestion.message);  // This will show "MultipleChoiceQuestion created successfully"
                            mcqId = savedMultipleChoiceQuestion.mcqId;  //Get the mcqId for the next step
                        } else {
                            const errorData = await response.json();
                            console.error('Server error:', errorData);
                            alert(`Failed to create multiple choice question: ${errorData.message || 'Unknown error'}`);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Error creating multiple choice question');
                    }
                    //POST the MultipleChoiceOptions
                    for (let j = 0; j < surveyQuestions[i].numAnswers; j++) {
                        //Create the MultipleChoiceOption
                        let multipleChoiceOption = {
                            mcqId: mcqId,
                            optionText: surveyQuestions[i].options[j]
                        };
                        //POST the MultipleChoiceOption
                        try {
                            const response = await fetch('/survey/save-mcq-option', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(multipleChoiceOption)
                            });

                            if (response.ok) {
                                const savedMultipleChoiceOption = await response.json();
                                alert(savedMultipleChoiceOption.message);  // This will show "MultipleChoiceOption created successfully"
                            } else {
                                const errorData = await response.json();
                                console.error('Server error:', errorData);
                                alert(`Failed to create multiple choice option: ${errorData.message || 'Unknown error'}`);
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            alert('Error creating multiple choice option');
                        }
                    }
                    break
                case 'NUMERIC_RANGE':
                    //Create the NumericRangeQuestion
                    let numericRangeQuestion = {
                        questionId: questionId,
                        lowerBound: surveyQuestions[i].lowerBound,
                        upperBound: surveyQuestions[i].upperBound
                    };
                    //POST the NumericRangeQuestion
                    try {
                        const response = await fetch('/survey/save-nrq', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(numericRangeQuestion)
                        });

                        if (response.ok) {
                            const savedNumericRangeQuestion = await response.json();
                            alert(savedNumericRangeQuestion.message);  // This will show "NumericRangeQuestion created successfully"
                        } else {
                            const errorData = await response.json();
                            console.error('Server error:', errorData);
                            alert(`Failed to create numeric range question: ${errorData.message || 'Unknown error'}`);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Error creating numeric range question');
                    }
                    break
            }
        }
});

function validateSurveyForm(survey) {
    if (!survey.surveyName.trim()) {
        alert('Survey name is required');
        return false;
    }

    if (survey.expirationDate) {
        const expirationDate = new Date(survey.expirationDate).toISOString();
        if (expirationDate < new Date().toISOString().split('T')[0]) {
            alert('Expiration date cannot be in the past');
            return false;
        }
    }

    if (questionCount.length === 0) {
        alert('Survey must have at least one question');
        return false;
    }

    return true;
}

// Add to window load event
window.addEventListener('load', function() {
    // Set minimum date for expiration date picker
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    const tomorrowStr = tomorrow.toISOString().split('T')[0];
    document.getElementById('expirationDate').min = tomorrowStr;
});
</script>
</body>
</html>
