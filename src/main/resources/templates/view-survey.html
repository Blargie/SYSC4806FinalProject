<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Surveys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
    <div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Available Surveys</h1>
    <div id="survey-list" class="d-flex flex-column gap-3"></div>
    <button class="btn btn-primary mt-3" onclick="window.location.href='/api/surveys/home'">Back to Home</button>
</div>

<script>
    // Fetch and display the list of surveys
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/surveys/list-json')
            .then(response => response.json())
            .then(data => {
                const surveyList = document.getElementById('survey-list');
                surveyList.innerHTML = ''; // Clear existing content

                data.forEach(survey => {
                    const surveyCard = document.createElement('div');
                    surveyCard.classList.add('card', 'p-3', 'shadow-sm', 'rounded');

                    // Survey Title
                    const surveyTitle = document.createElement('h3');
                    surveyTitle.textContent = survey.surveyName;
                    surveyTitle.classList.add('mb-3');
                    surveyCard.appendChild(surveyTitle);

                    // Survey Status
                    const status = document.createElement('p');
                    status.innerHTML = `Status: <span style="color: ${survey.isOpen ? 'green' : 'red'}">${survey.isOpen ? 'Open' : 'Closed'}</span>`;
                    surveyCard.appendChild(status);

                    // Question Count
                    const questionCount = document.createElement('p');
                    questionCount.textContent = `Questions: ${survey.surveyQuestions ? survey.surveyQuestions.length : 0}`;
                    surveyCard.appendChild(questionCount);

                    // Button Group
                    const buttonGroup = document.createElement('div');
                    buttonGroup.classList.add('btn-group', 'd-flex', 'justify-content-between', 'mt-3');

                    // Close/Open Button
                    const closeButton = document.createElement('button');
                    closeButton.textContent = survey.isOpen ? 'Close' : 'Open';
                    closeButton.classList.add('btn', survey.isOpen ? 'btn-danger' : 'btn-success', 'flex-fill');
                    closeButton.onclick = () => toggleSurveyStatus(survey.surveyId, survey.isOpen);
                    buttonGroup.appendChild(closeButton);

                    // Edit Button
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Edit';
                    editButton.classList.add('btn', 'btn-warning', 'flex-fill');
                    editButton.onclick = () => editSurvey(survey.surveyId);
                    buttonGroup.appendChild(editButton);

                    // Generate Report Button
                    const generateButton = document.createElement('button');
                    generateButton.textContent = 'Generate Report';
                    generateButton.classList.add('btn', 'btn-info', 'flex-fill');
                    generateButton.onclick = () => generateReport(survey.surveyId);
                    buttonGroup.appendChild(generateButton);

                    surveyCard.appendChild(buttonGroup);
                    surveyList.appendChild(surveyCard);
                });
            })
            .catch(error => {
                console.error('Error fetching surveys:', error);
                alert('Failed to load surveys.');
            });
    });

    // Toggle survey status (Open/Close)
    function toggleSurveyStatus(surveyId, isOpen) {
        const newStatus = !isOpen;
        fetch(`/api/surveys/${surveyId}/toggle-status`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ isOpen: newStatus })
        })
            .then(response => {
                if (response.ok) {
                    alert(`Survey has been ${newStatus ? 'opened' : 'closed'}.`);
                    location.reload();
                } else {
                    alert('Failed to update survey status.');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    // Redirect to edit survey page
    function editSurvey(surveyId) {
        window.location.href = `/api/surveys/${surveyId}/edit`;
    }

    // Redirect to generate report page
    function generateReport(surveyId) {
        window.location.href = `/api/surveys/${surveyId}/generate`;
    }
</script>
</body>
</html>
